<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARKANDOID OSHUKEZU VIBE CODING</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        #game-container {
            height: 70vh;
            width: 100vw;
            position: relative;
        }

        /* Include background image but fallback to black if missing */
        canvas {
            width: 100%;
            height: 100%;
            background: #000 url('arkanoid.png') center/cover;
            display: block;
        }

        #ui-panel {
            height: 30vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #222;
        }

        .btn {
            width: 28%;
            height: 60%;
            background: #444;
            color: white;
            border: 3px solid #fff;
            border-radius: 10px;
            font-size: 2rem;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.95);
            background: #666;
        }

        .btn-a {
            background: #d00;
        }

        .btn-a:active {
            background: #f00;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        #game-over h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f00;
            text-shadow: 2px 2px #fff;
        }

        #game-over button {
            font-size: 1.5rem;
            padding: 10px 30px;
            cursor: pointer;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Stats overlay */
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 16px;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="arkanoidCanvas"></canvas>
        <div id="stats">
            SCORE: <span id="score">0</span> <br>
            LIVES: <span id="lives">5</span> <br>
            LEVEL: <span id="level">1</span>
        </div>
        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">RESTART</button>
        </div>
    </div>
    <div id="ui-panel">
        <button class="btn" id="btn-left">◀</button>
        <button class="btn btn-a" id="btn-a">A</button>
        <button class="btn" id="btn-right">▶</button>
    </div>

    <!-- Main Module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
