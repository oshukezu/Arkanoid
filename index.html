<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SNE-kanoid</title>
    <link rel="icon" type="image/png" href="arkanoid.png">
    <link rel="apple-touch-icon" href="arkanoid.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-wrapper">
        <div id="game-area">
            <canvas id="gameCanvas" width="540" height="960"></canvas>
            <div id="ui-overlay">
                <div id="score">SCORE: <span id="score-val">0</span></div>
                <div id="lives">LIVES: <span id="lives-val">5</span></div>
                <div id="level">LEVEL: <span id="level-val">1</span></div>
            </div>
        </div>

        <div id="controls-area">
            <div class="control-group left">
                <button id="btn-left" class="big-btn">◀</button>
            </div>
            <div class="control-group center">
                <button id="btn-a" class="big-btn action-btn">A</button>
            </div>
            <div class="control-group right">
                <button id="btn-right" class="big-btn">▶</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
